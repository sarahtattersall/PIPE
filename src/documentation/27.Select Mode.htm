<p><u>Select Mode</u></p>
<p><u><br>
</u>The GUI can be set to Select mode by pressing 'S' key. A selection rectangle 
appears by left clicking and dragging the mouse. The selected object can be 
moved by dragging and holding the left button.<br>
&nbsp;</p>
