<p><u>Timed Transition Mode</u></p>
<p><u><br>
</u>The GUI can be set to Timed Transition mode by pressing 'T' key. Some
properties of a transition can be changed by right clicking on it. Specifically
a label can be added the rate can be edited.</p>
